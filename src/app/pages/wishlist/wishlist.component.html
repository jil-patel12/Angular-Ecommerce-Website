<!-- ##### Breadcumb Area Start ##### -->
<div
  class="breadcumb_area bg-img"
  style="background-image: url(assets/img/bg-img/breadcumb.jpg)"
>
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="page-title text-center">
          <h2>Favorite Products</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ##### Breadcumb Area End ##### -->

<ng-container>
    <div class="container">
      <div class="card-table">
        <div class="cart-product">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th>Sr.No</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of wishlist; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ data.productName }}</td>
              <td>
                <img style="width: 120px" src="{{ data.productImg }}" alt="" />
              </td>
              <td style="width: 25%">{{ data.productDetails }}</td>
              <th style="width: 14%">{{ data.productPrice }}</th>
              <th>
                <button (click)="dislikeItem(data)" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-container>
