<div class="container">
    <div class="row">
      <div class="col-12">
        <div>
          <owl-carousel-o [options]="customOptions" class="popular-products-slides">
            <!-- Single Product -->
            <ng-template carouselSlide>
              <div class="single-product-wrapper"  *ngFor="let pd of products">
                <!-- Product Image -->
                <div class="product-img">
                  <img src="{{ pd.productImg }}" alt="" />
                  <!-- Hover Thumb -->
                  <img
                    class="hover-img"
                    src="{{ pd.thumbImage }}"
                    alt=""
                  />
                  <!-- Favourite -->
                  <div class="product-favourite">
                    <a href="#" class="favme fa fa-heart"></a>
                  </div>
                </div>
                <!-- Product Description -->
                <div class="product-description">
                  <span>{{ pd.productName }}</span>
                  <a href="single-product-details.html">
                    <h6>{{ pd.productDetails }}</h6>
                  </a>
                  <p class="product-price">{{ pd.productPrice }}</p>

                  <!-- Hover Content -->
                  <div class="hover-content">
                    <!-- Add to Cart -->
                    <div class="add-to-cart-btn">
                      <a class="btn essence-btn" (click)="addToCart(pd,pd.id)">Add to Cart</a>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </owl-carousel-o>
        </div>
      </div>
    </div>
</div>
